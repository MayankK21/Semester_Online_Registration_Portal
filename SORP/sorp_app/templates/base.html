<!DOCTYPE html>
<html lang="en">
	<head>

		<title>{% block title %}{% endblock %}</title>

		{% block meta %}
		{% endblock %}

		{% block links %}
		{% endblock %}

		{% block styles %}
		{% endblock %}

		{% block staticfiles %}
		{% endblock %}

		{% load static %}
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap-4.1.1/css/bootstrap.min.css" %}" />
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap-3.3.7/css/bootstrap.min.css" %}" />

	</head>

	<body>
		<!-- Permanent body_content -->
		<!--------------------->
		<div style="background: #337ab7;"class="text-center">
			<p style="font-size: 40px; color: white">Online Registration Portal</p>
		</div>

		{% block bodycontent %}

		{% endblock %}

		{% block bodyscripts %}
		{% endblock %}

		<!-- Permanent scripts -->
			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<!-- Latest compiled JavaScript -->
			{% load static %}
			<script src="{% static "bootstrap-3.3.7/js/bootstrap.min.js" %}"></script>
		<!--------------------->
	</body>
</html>
